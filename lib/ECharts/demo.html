<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图标组件</title>
    <script src="../../src/js/avalon.modern.1.5.min.js"></script>
</head>
<body ms-controller="demo">

<tsy:chart config="$opt"></tsy:chart>



<script>
    avalon.ready(function () {
        require(['../../lib/ECharts/ECharts'], function () {
            var vm=avalon.define({
                $id:'demo',
                ready: function () {
                    avalon.scan()
                },

                $opt:{
                    id:"charts",
                    width:1000,
                    height:500,
                    $ops:{
//                        backgroundColor: '#2c343c',

                        title: {
                            text: 'Customized Pie',
                            left: 'center',
                            top: 20,
                            textStyle: {
                                color: '#ccc'
                            }
                        },

                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },

                        visualMap: {
                            show: false,
                            min: 80,
                            max: 600,
                            inRange: {
                                colorLightness: [0, 1]
                            }
                        },
                        series : [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius : '55%',
                                center: ['50%', '50%'],
                                data:[
                                    {value:335, name:'三台'},
                                    {value:310, name:'涪城区'},
                                    {value:274, name:'安县'},
                                    {value:235, name:'盐亭'},
                                    {value:400, name:'游仙'}
                                ].sort(function (a, b) { return a.value - b.value}),
//                                roseType: 'angle',
                                label: {
                                    normal: {
                                        textStyle: {
//                                            color: 'rgba(255, 255, 255, 0.3)'
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        lineStyle: {
//                                            color: 'rgba(255, 255, 255, 0.3)'
                                        },
                                        smooth: 0.2,
                                        length: 10,
                                        length2: 20
                                    }
                                },
                                itemStyle: {
                                    normal: {
//                                        color: '#c23531',
                                        shadowBlur: 200,
//                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    }
                },
            })

            window[vm.$id]=vm
            vm.ready()
        })
    })
</script>
</body>
</html>
