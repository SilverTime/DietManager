<div class="pop-bg" ms-visible="Status>0" ms-class="on-the-way:Status==1">
    <div class="pop-panel" ms-css-width="width" ms-class="state-{{Status}}">
        <div class="pop-close" ms-click="close">
            ×
        </div>
        <div>
            {{html|html}}
        </div>
    </div>
    <div style="display: none">
        <audio controls ms-attr-id="{{id}}open">
            <source src="./lib/pop/open.wav" type="audio/wav">
        </audio>
        <audio controls ms-attr-id="{{id}}close">
            <source src="./lib/pop/close.wav" type="audio/wav">
        </audio>
    </div>

</div>
