<div ms-attr-id="boxID" class="uploader">
    <div class="queueList">
        <div ms-attr-id="dnd" class="placeholder">
            <div ms-attr-id="filePicker"></div>
            <p>
                {{tip}}
            </p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div>
        <div class="info"></div>
        <div class="btns">
            <!--<div ms-attr-id="filePicker2" class="filePicker2"></div>-->
            <div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>
