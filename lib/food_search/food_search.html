<!--商品查询的搜索结果框-->
<div class="live-search-goods" style="position: absolute;z-index:999999999999999"
     ms-visible="showing||hovering"
     ms-on-mouseenter="goHover(true)" ms-on-mouseleave="goHover(false)"
     ms-css-left="left" ms-css-top="top">

    <i class="icon-spinner icon-spin icon-2x goodsSearchWaiting"
       ms-visible="FoodsWaiting"></i>
    <span class="goods-search-tip" ms-visible="!FoodsDone">输入食物名称或类型查找</span>
    <span class="goods-search-tip" ms-visible="Foods.length==0&&FoodsDone">没有结果……</span>
    <div ms-visible="Foods.length>0">
        <div>

            &nbsp;&nbsp;第{{GP}} &nbsp;/&nbsp; {{Math.ceil(GT/GN)}}页
        <span class="pull-right">
            <i class="icon-caret-left icon-2x search-pager" ms-if="GP>1"
               ms-click="pagerFoods(1)"></i>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="icon-caret-right icon-2x search-pager"
               ms-if="GP<(Math.ceil(GT/GN))"
               ms-click="pagerFoods(-1)"></i>&nbsp;&nbsp;

        </span>

        </div>
        <table class="table table-search">
            <thead>
            <tr>
                <td>名称</td>
                <td>类型</td>

            </tr>
            </thead>
            <tbody>

            <tr ms-repeat="Foods" ms-on-mouseenter="selectFoods($index)"
                ms-click="jump2Foods($index)" ms-class="now:focusFoods==$index">
                <td>{{el.Name}}</td>
                <td>{{el.TypeName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
