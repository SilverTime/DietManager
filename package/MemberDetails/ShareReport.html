

<div ms-controller="ShareReport">
    <div style="text-align: center;margin: 0 auto;">
        <input id="fe_text"
               type="text"
               readonly="readonly"
               class="form-control"
               ms-duplex="href"
               style="cursor: text;max-width: 700px;display:inline-block;text-align: center;margin: 0 auto;"/>
        <button data-clipboard-target="fe_text"
                class="btn "
                ms-class-1="btn-info:state==0"
                ms-class-2="btn-success:state==1"
                id="d_clip_button">{{btn[state]}}</button>
        <br>
        <br>
        <p>
            复制链接发送给会员，会员可通过手机访问。
            <span style="color:#b8b8b8">使用苹果设备的用户请选中链接复制</span>
        </p>

    </div>
</div>
