<div ms-controller="resetPassword" style="padding:10px 230px; ">
    <strong style="font-size: 1.2em;">修改密码</strong>
    <hr /><br/>
    <div>
        <strong>新密码：</strong>
        <input type="password" ms-duplex="newPassword" class="form-control" placeholder="请输入新密码">
        <br/>
        <strong>重复输入新密码：</strong>
        <input type="password" ms-duplex="repeatPassword" class="form-control" placeholder="请确认新密码">
        <br/>
    </div>
    <hr />
    <button type="button" class="btn btn-default CoachList-pop-btn" ms-click="closePop">返回</button>
    <button type="button" class="btn btn-primary CoachList-pop-btn" ms-click="resetPassword">确定</button>
</div>
